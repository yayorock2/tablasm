<div class="flex flex-col">
  <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
    <div class="bg-blue-600 h-4 rounded-full transition-all duration-1000" [style.width.%]="timeProgress()"></div>
  </div>
  <div class="flex flex-row items-center">
    <label for="respuesta" class="text-black text-9xl basis-2/3">{{question()?.getText()}} = </label>
    <input id="respuesta" #respuesta autofocus type="text" class="text-9xl basis-1/3" size="1"
      (keyup.enter)="onAnswer(respuesta);" />
  </div>
</div>
